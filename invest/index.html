<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitch Your Startup | Riversand VC</title>
  <meta name="description" content="Submit your startup pitch. We invest ₦50M–₦500M in early-stage companies.">
  <link rel="canonical" href="https://riversandinvestmentcompany.com/invest/">
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="../favicon.ico">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZK73GSWV3Z"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-ZK73GSWV3Z');
  </script>
</head>
<body data-theme="light">
  <header>
    <nav>
      <a href="/"><img src="/logo.png" alt="Riversand" class="logo"></a>
      <div class="hamburger" onclick="toggleMenu()">Menu</div>
      <div class="nav-links" id="navLinks">
        <a href="/">Home</a>
        <a href="/#about">About</a>
        <a href="/#services">Services</a>
        <a href="/#contact">Contact</a>
        <a href="/blog/">Blog</a>
        <a href="/invest/">Invest</a>
        <button class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
      </div>
    </nav>
  </header>

  <main style="padding:6rem 1.5rem 4rem;max-width:800px;margin:0 auto;">
    <h1 style="text-align:center;">Pitch to Riversand</h1>
    <p style="text-align:center;margin:2rem 0 3rem;color:var(--gray);">
      We invest <strong>₦50M–₦500M</strong> in <strong>early-stage Nigerian startups</strong>.
    </p>

    <form action="https://formspree.io/f/mananvnn" method="POST" id="pitchForm" style="display:grid;gap:1.2rem;background:white;padding:2rem;border-radius:0.75rem;box-shadow:var(--shadow);">
      <input type="text" name="name" placeholder="Founder Name *" required>
      <input type="email" name="_replyto" placeholder="Email *" required>
      <input type="text" name="company" placeholder="Company Name *" required>
      <select name="stage" required>
        <option value="">Stage *</option>
        <option>Pre-Seed</option>
        <option>Seed</option>
        <option>Series A</option>
      </select>
      <input type="text" name="amount" placeholder="Funding Ask (e.g. ₦150M)" required>
      <input type="url" name="deck" placeholder="Pitch Deck URL" required>
      <textarea name="message" rows="4" placeholder="One-sentence summary"></textarea>
      <input type="text" name="_honeypot" style="display:none;">
      <input type="hidden" name="_subject" value="New Pitch Submission">
      <input type="hidden" name="_next" value="https://riversandinvestmentcompany.com/invest/?success=true">
      <button type="submit" class="btn btn-primary" style="justify-self:start;">
        Submit Pitch
      </button>
      <div id="status"></div>
    </form>

    <div style="margin-top:3rem;text-align:center;">
      <p><strong>Focus:</strong> FinTech • AgriTech • HealthTech • EdTech • Clean Energy</p>
    </div>
  </main>

  <footer style="background:var(--primary);color:white;text-align:center;padding:2rem;">
    <p>© 2016–2025 Riversand Investment Company. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() { document.getElementById('navLinks').classList.toggle('active'); }
    function toggleTheme() {
      const b = document.body;
      const t = b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      b.setAttribute('data-theme', t);
      localStorage.setItem('theme', t);
      document.querySelector('.theme-toggle').textContent = t === 'dark' ? 'Light Mode' : 'Dark Mode';
    }
    const s = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', s);
    document.querySelector('.theme-toggle').textContent = s === 'dark' ? 'Light Mode' : 'Dark Mode';

    // FORM SUBMISSION + GA4
    const form = document.getElementById('pitchForm');
    form.addEventListener('submit', function() {
      const company = form.company.value;
      const stage = form.stage.value;
      const amount = form.amount.value;

      gtag('event', 'pitch_submitted', {
        company: company,
        stage: stage,
        amount: amount
      });
    });

    // Success message
    if (window.location.search.includes('success=true')) {
      document.getElementById('status').innerHTML = '<p style="color:green;margin-top:1rem;">Pitch received! We’ll reply within 1 hours.</p>';
    }
  </script>
</body>
</html>
